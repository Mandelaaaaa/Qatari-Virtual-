<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oneworld Virtual</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #660033;
      padding: 20px 40px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero h2 {
      font-size: 2.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 10px;
      color: #660033;
    }

    .card button {
      margin-bottom: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #660033;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #4d0026;
    }

    footer {
      background-color: #660033;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oneworld Virtual</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Routes</a>
      <a href="#">Crew Center</a>
      <a href="#">Join</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Experience the World of Virtual Aviation</h2>
  </section>

  <section class="cards">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/British_Airways_Logo.svg/320px-British_Airways_Logo.svg.png" alt="British Airways">
      <h3>British Airways Virtual</h3>
      <button>More Info</button>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Qatar_Airways_Logo.svg" alt="Qatar Airways">
      <h3>Qatar Airways Virtual</h3>
      <button>More Info</button>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Finnair_Logo_2021.svg" alt="Finnair">
      <h3>Finnair Virtual</h3>
      <button>More Info</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Oneworld Virtual Alliance. All rights reserved.</p>
  </footer>
</body>
</html>
